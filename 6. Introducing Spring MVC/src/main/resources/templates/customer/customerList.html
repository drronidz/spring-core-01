<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Products</title>
    <meta http-equiv="Content-Type" charset="UTF-8"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.css}"
          rel="stylesheet" media="screen"/>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}">
    </script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>

<body>
<!--/*@thymesVar id="id" type="com.springframework.springmvc.domain.Product"*/-->
<div class="container">
    <h1>Customers Page</h1>
    <div th:if="${not #lists.isEmpty(customers)}">
        <h2>Customers List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}">0</td>
                <td th:text="${customer.firstName}">First Name</td>
                <td th:text="${customer.lastName}">Last Name</td>
                <td th:text="${customer.phoneNumber}">0779616727</td>
                <td><a class="btn btn-default" th:href="${'/customer/display/' + customer.id}">View</a></td>
                <td><a class="btn btn-primary" th:href="${'/customer/edit/' + customer.id}">Edit</a></td>
                <td><a class="btn btn-danger"  th:href="${'/customer/delete/' + customer.id}">Delete</a></td>
            </tr>
        </table>
        <a class="btn btn-success" th:href="${'/customer/new'}">New Customer</a>
    </div>
    <div class="center-block" style="padding: 5rem;" th:if="${ #lists.isEmpty(customers)}">
        <h2 style="padding: 1rem;" class="btn-danger">Customers List is Empty!</h2>
    </div>
</div>
</body>
</html>
