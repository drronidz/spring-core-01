<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Products</title>
    <meta http-equiv="Content-Type" charset="UTF-8"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.css}"
          rel="stylesheet" media="screen"/>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}">
    </script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>

<body>
<div class="container">
    <h1>Products Page</h1>
    <div th:if="${not #lists.isEmpty(products)}">
        <h2>Products List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Price</th>
                <th>Image URL</th>
                <th>View</th>
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}">0</td>
                <td th:text="${product.description}">product 0 desc</td>
                <td th:text="${product.price}">00.00</td>
                <td th:text="${product.imageURL}">http://www.example.image0.com</td>
                <td><a class="btn btn-primary" th:href="${'/product/' + product.id}">View</a></td>
            </tr>
        </table>
        <a class="btn btn-success" th:href="${'/product/new'}">New Product</a>
    </div>

</div>
</body>
</html>
