<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Create new Customer</title>
    <meta http-equiv="Content-Type" charset="UTF-8"/>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.css}"
          rel="stylesheet" media="screen"/>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}">
    </script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Customer Details</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" th:object="${customer}" th:action="@{/customer}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label class="col-sm-2 control-label">First Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{firstName}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{lastName}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" th:field="*{email}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Phone:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{phoneNumber}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Address one:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{addressLineOne}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Address two:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{addressLineTwo}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">City:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{city}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">State:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{state}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Zip Code:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{zipCode}"/>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-default">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
