<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="${customer.firstName + ' ' + customer.lastName}">Customer details</title>
    <meta http-equiv="Content-Type" charset="UTF-8"/>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.css}"
          rel="stylesheet" media="screen"/>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}">
    </script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Show Customer</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.id}">Customer Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">First Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.firstName}">First Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Last Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.lastName}">Last Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.email}">Email</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Phone:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.phoneNumber}">Phone</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Address 1:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.addressLineOne}">Address 1</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Address 2:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.addressLineTwo}">Address 2</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">City:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.city}">City</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">State:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.state}">State</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Zip Code:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.zipCode}">Zip Code</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
